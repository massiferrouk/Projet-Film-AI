<div
  class="w-full min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 p-2 sm:p-4"
>
  <div
    class="w-full max-w-6xl flex flex-col items-center border border-blue-500 rounded-2xl shadow-xl bg-white p-4 sm:p-6"
  >
    <header class="w-full text-center mb-4">
      <h1
        class="text-xl sm:text-2xl font-extrabold text-blue-600 animate__animated animate__fadeInDown"
      >
        Choisissez un Style de scénario
      </h1>
      <p
        class="text-gray-600 mt-2 text-xs sm:text-sm animate__animated animate__fadeInUp animate__delay-1s"
      >
        Explorez et sélectionnez votre style préféré pour créer un scénario
        captivant.
      </p>
    </header>
 
    <div class="w-full h-full flex flex-col items-center">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 w-full px-2 sm:px-4 lg:px-12"
      >
        <div *ngFor="let scenario of scenarios; let i = index" 
          (click)="selectScenario(i)"
          [class.selected]="i === selectedScenarioIndex"
          class="cursor-pointer flex flex-col items-center p-2 sm:p-4 border rounded-lg shadow-md hover:shadow-lg transition transform hover:scale-105 animate-fade-in-up"
          [ngClass]="{'scale-110 border-blue-500 shadow-xl': i === selectedScenarioIndex}">
          <img [src]="scenario.imgUrl" [alt]="scenario.titre" class="w-full h-48 object-cover block">
          <div class="p-2">
            <h3 class="text-lg font-semibold">{{ scenario.titre }}</h3>
          </div>
        </div>
      </div>
 
      <div
        class="flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-4 mt-6 w-full px-2 sm:px-4 animate__animated animate__fadeInUp animate__delay-2s"
      >
        <button
          class="w-full sm:w-auto px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold rounded-lg shadow-md hover:opacity-90 transition text-xs sm:text-sm"
          (click)="goToNextPage()"
        >
          Suivant
        </button>
        <button
          class="w-full sm:w-auto px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold rounded-lg shadow-md hover:opacity-90 transition text-xs sm:text-sm"
          (click)="navigateToEditStyles()"
        >
          Modifier les Styles
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  *ngIf="showModal"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 animate-fade-in"
  (click)="closeModal()"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-11/12 sm:w-96 text-center animate-pop-in"
  (click)="$event.stopPropagation()">
    <h2 class="text-lg font-semibold text-red-600">Attention !</h2>
    <p class="text-gray-700 mt-2">
      Veuillez sélectionner un style de scénario avant de continuer.
    </p>
    <button
      (click)="closeModal()"
      class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
    >
      OK
    </button>
  </div>
</div>
