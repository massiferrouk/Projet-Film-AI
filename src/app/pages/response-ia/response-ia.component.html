<div class="w-full h-screen flex bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300">
  <div class="w-1/4 bg-gray-100 border-r p-6 overflow-y-auto">
    <h2 class="text-2xl font-extrabold text-blue-600 mb-6">Historique des Scénarios</h2>
    <ul class="space-y-4 overflow-auto max-h-[75vh] scrollbar-thin scrollbar-thumb-blue-500 scrollbar-track-gray-200">
      <li
        *ngFor="let discussion of discussions; let i = index"
        (click)="selectDiscussion(i)"
        class="p-3 bg-white rounded-lg shadow-md hover:shadow-lg hover:bg-blue-50 transition cursor-pointer"
        [class.bg-blue-100]="i === selectedDiscussionIndex"
      >
        <span class="text-lg text-gray-700 font-medium">
          {{ discussion.titre }}
        </span>
      </li>
    </ul>
  </div>

  <div class="flex-1 p-8 flex flex-col items-center">
    <header class="w-full max-w-4xl text-center mb-6">
      <h1 class="text-3xl font-extrabold text-blue-600">Scénario Généré</h1>
      <p class="text-gray-600 mt-2">
        Consultez vos scénarios et générez-en de nouveaux.
      </p>
    </header>

    <div class="w-full max-w-4xl p-6 bg-gray-50 rounded-lg shadow-xl space-y-6">
      <h2 class="text-xl font-bold text-blue-600">Scénario Généré</h2>
      <div class="border p-4 rounded-lg bg-white h-64 overflow-y-auto shadow-md">
        <div *ngIf="isLoading" class="text-blue-500">Chargement...</div>
        <p *ngIf="!isLoading && discussions.length > 0">
          {{ discussions[0].scenario || 'Aucun scénario généré.' }}
        </p>
        <p *ngIf="!isLoading && discussions.length === 0" class="text-gray-500">
          Aucune discussion disponible.
        </p>
      </div>

      <button
        class="w-full lg:w-1/2 px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold rounded-lg shadow-lg hover:opacity-90 transition"
        (click)="generateNewScenario()"
      >
        Générer un Nouveau Scénario
      </button>
    </div>
  </div>
</div>
