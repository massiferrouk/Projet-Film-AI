<div class="w-full h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300">
  <div class="w-11/12 flex flex-col items-center border border-blue-500 rounded-2xl shadow-xl bg-white p-8">
    <header class="w-full text-center mb-4">
      <h1 class="text-3xl font-extrabold text-blue-600">Choisissez un Style de Film</h1>
      <p class="text-gray-600 mt-2">Explorez et sélectionnez votre style préféré pour créer un scénario captivant.</p>
    </header>

    <div class="w-full h-full flex flex-col items-center">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full px-4 lg:px-12 mt-4"
      >
        <app-movie-card
          *ngFor="let style of styles; let i = index"
          [title]="style.title"
          [imgSrc]="style.imgSrc"
          (click)="selectStyle(i)"
          [class.selected]="i === selectedStyleIndex"
          class="cursor-pointer p-4 border rounded-lg shadow-md hover:shadow-lg transition hover:bg-blue-50"
        ></app-movie-card>
      </div>

      <div class="flex justify-center space-x-6 mt-8">
        <button
          class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold rounded-lg shadow-md hover:opacity-90 transition"
          (click)="goToNextPage()"
          [disabled]="selectedStyleIndex === null"
        >
          Suivant
        </button>
        <button
          class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold rounded-lg shadow-md hover:opacity-90 transition"
          (click)="navigateToEditStyles()"
        >
          Modifier les Styles
        </button>
      </div>
    </div>
  </div>
</div>
