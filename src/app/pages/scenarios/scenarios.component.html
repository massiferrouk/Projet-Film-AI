<div class="w-full min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 p-2 sm:p-4">
  <div class="w-full max-w-6xl flex flex-col items-center border border-blue-500 rounded-2xl shadow-xl bg-white p-4 sm:p-6">
    <header class="w-full text-center mb-4">
      <h1 class="text-xl sm:text-2xl font-extrabold text-blue-600 animate__animated animate__fadeInDown">
        Choisissez un Style de Film
      </h1>
      <p class="text-gray-600 mt-2 text-xs sm:text-sm animate__animated animate__fadeInUp animate__delay-1s">
        Explorez et sélectionnez votre style préféré pour créer un scénario captivant.
      </p>
    </header>

    <div class="w-full h-full flex flex-col items-center">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 w-full px-2 sm:px-4 lg:px-12 mt-4">
        <app-movie-card
          *ngFor="let style of styles; let i = index"
          [title]="style.title"
          [imgSrc]="style.imgSrc"
          (click)="selectStyle(i)"
          [class.selected]="i === selectedStyleIndex"
          class="cursor-pointer hover:shadow-lg transition animate__animated animate__fadeInUp"
        ></app-movie-card>
      </div>

      <div class="flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-4 mt-6 w-full px-2 sm:px-4 animate__animated animate__fadeInUp animate__delay-2s">
        <button
          class="w-full sm:w-auto px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold rounded-lg shadow-md hover:opacity-90 transition text-xs sm:text-sm"
          (click)="goToNextPage()"
          [disabled]="selectedStyleIndex === null"
        >
          Suivant
        </button>
        <button
          class="w-full sm:w-auto px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold rounded-lg shadow-md hover:opacity-90 transition text-xs sm:text-sm"
          (click)="navigateToEditStyles()"
        >
          Modifier les Styles
        </button>
      </div>
    </div>
  </div>
</div>
