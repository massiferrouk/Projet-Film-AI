<div class="w-full h-screen flex items-center justify-center bg-gray-100">
  <div class="w-11/12 h-5/6 flex flex-col items-center border border-blue-500 rounded-lg shadow-lg bg-gray-50 p-4">
    <!-- Conteneur principal -->
    <div class="w-full flex flex-grow h-full">
      <!-- Colonne de gauche : Liste des personnages -->
      <div class="w-1/3 border-r pr-4 flex flex-col">
        <h2 class="text-lg font-bold text-blue-600 mb-3 pl-2">Liste des personnages</h2>
        <ul class="space-y-2 overflow-auto h-4/5">
          <li
            *ngFor="let character of charactersArray; let i = index"
            class="flex items-center justify-between cursor-pointer p-2 border rounded-lg hover:bg-blue-50 transition"
            (click)="selectCharacter(i)"
          >
            <span class="font-semibold text-blue-800 text-sm">
              Personnage {{ i + 1 }}
            </span>
            <span class="text-xs text-gray-600">
              {{ character.name || 'Sans nom' }}
            </span>
          </li>
        </ul>
        <button
          class="mt-4 w-11/12 mx-auto px-3 py-2 bg-blue-600 text-white font-semibold text-sm rounded-lg hover:bg-blue-700 transition"
          (click)="addNewCharacter()"
        >
          + Ajouter un personnage
        </button>
      </div>

      <!-- Colonne de droite : Formulaire -->
      <div class="w-2/3 pl-4 flex flex-col">
        <h2 class="text-lg font-bold text-blue-600 mb-3 pl-2">Formulaire du personnage</h2>
        <div class="space-y-3 flex-grow px-2">
          <!-- Champ : Nom du personnage -->
          <div>
            <label class="font-semibold block text-blue-700 text-xs mb-1">
              Nom du personnage
            </label>
            <input
              [(ngModel)]="currentCharacter.name"
              type="text"
              class="w-10/12 border border-gray-300 rounded-lg px-2 py-1 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="Nom du personnage"
            />
          </div>

          <!-- Champ : Traits de personnalité -->
          <div>
            <label class="font-semibold block text-blue-700 text-xs mb-1">
              Traits de personnalité
            </label>
            <fieldset class="border border-gray-300 rounded-lg p-2 bg-white">
              <div class="grid grid-cols-2 gap-2">
                <div
                  *ngFor="let trait of personalityTraits"
                  class="flex items-center space-x-2"
                >
                  <input
                    type="checkbox"
                    id="{{ trait }}"
                    [checked]="currentCharacter.trait.includes(trait)"
                    (change)="onTraitChange(trait, $event)"
                    class="h-4 w-4 text-blue-600 focus:ring-2 focus:ring-blue-500 rounded"
                  />
                  <label
                    for="{{ trait }}"
                    class="text-gray-700 text-xs font-medium cursor-pointer"
                  >
                    {{ trait }}
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <!-- Champ : Apparence physique -->
          <div>
            <label class="font-semibold block text-blue-700 text-xs mb-1">
              Apparence physique
            </label>
            <select
              [(ngModel)]="currentCharacter.appearance"
              class="w-10/12 border border-gray-300 rounded-lg px-2 py-1 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
              <option value="grand">Grand</option>
              <option value="mince">Mince</option>
              <option value="fort">Fort</option>
            </select>
          </div>

          <!-- Bouton : Valider -->
          <button
            class="w-8/12 px-2 py-2 bg-blue-600 text-white font-semibold text-sm rounded-lg hover:bg-blue-700 transition"
            (click)="validateCharacter()"
          >
            Valider
          </button>
        </div>
      </div>
    </div>

    <!-- Zone de saisie de la trame et bouton générer -->
    <div class="w-full mt-6 flex flex-col items-center">
      <textarea
        class="w-10/12 h-20 border rounded px-3 py-1 text-sm resize-none focus:ring-2 focus:ring-blue-500 focus:outline-none"
        [(ngModel)]="userPlot"
        placeholder="Décrivez la trame de votre film ici..."
      ></textarea>
      <button
        class="mt-4 px-4 py-2 bg-blue-500 text-white font-semibold text-sm rounded-lg hover:bg-blue-600 transition"
        (click)="generateScenario()"
      >
        Générer le scénario
      </button>
    </div>
  </div>
</div>
