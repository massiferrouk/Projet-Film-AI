<div class="w-full min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 p-4">
  <div class="w-11/12 lg:w-2/3 xl:w-1/2 flex flex-col items-center border border-blue-500 rounded-2xl shadow-2xl bg-white p-8">
    <!-- En-tête -->
    <header class="w-full text-center mb-8">
      <h1 class="text-4xl md:text-5xl font-extrabold text-blue-600 mb-4 animate__animated animate__fadeInDown">
        Bienvenue dans le Créateur de Scénarios
      </h1>
      <p class="text-gray-600 text-lg md:text-xl animate__animated animate__fadeInUp animate__delay-1s">
        Créez des scénarios captivants avec l'aide de l'IA. Simple, rapide et intuitif.
      </p>
    </header>

    <!-- Image illustrative -->
    <div class="w-full flex justify-center mb-8 animate__animated animate__fadeInUp animate__delay-2s">
      <img
        src="https://via.placeholder.com/600x400?text=IA+Création+de+Scénarios"
        alt="Création de Scénario avec IA"
        class="w-full max-w-2xl rounded-xl shadow-lg"
      />
    </div>

    <!-- Bouton d'action principal -->
    <div class="w-full flex justify-center mb-8 animate__animated animate__fadeInUp animate__delay-3s">
      <button
        class="px-8 py-4 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-semibold text-xl rounded-lg shadow-lg hover:opacity-90 transition transform hover:scale-105"
        (click)="navigateToScenarios()"
      >
        Commencer Maintenant
      </button>
    </div>

    <!-- Section des étapes (simplifiée) -->
    <section class="w-full mb-8 text-center animate__animated animate__fadeInUp animate__delay-4s">
      <h2 class="text-2xl md:text-3xl font-semibold text-blue-600 mb-6">Comment ça marche ?</h2>
      <div class="space-y-4">
        <p class="text-gray-600">1. Choisissez un style de scénario.</p>
        <p class="text-gray-600">2. Créez vos personnages.</p>
        <p class="text-gray-600">3. L'IA génère votre histoire.</p>
      </div>
    </section>

    <!-- Pied de page -->
    <footer class="w-full mt-8 text-center animate__animated animate__fadeInUp animate__delay-5s">
      <p class="text-gray-500 text-sm">© 2025 Créateur de Scénarios. Tous droits réservés.</p>
    </footer>
  </div>
</div>
